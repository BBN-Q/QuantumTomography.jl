language: julia
os:
  - linux
  - osx
julia:
  - 1.3
  - 1.4
  - nightly
jobs:
  allow_failures:
    - julia: 1.4
    - julia: nightly

notifications:
  email: false

# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - travis_wait 40 julia --check-bounds=yes -e 'using Pkg; Pkg.build("QuantumTomography"); Pkg.test("QuantumTomography"; coverage=true)'
